<h1>연습3</h1>
<form>
  <h3>개인 정보 작성</h3>
  <table>
    <tr>
      <td>이름</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td>메일 주소</td>
      <td><input type="email"></td>

    <tr>

<h2>연습4</h2>
<h2>연습4</h2>
<form action="/submit" method="post">
  <div>
    <label for="id">아이디</label>
    <input type="text" id="id" name="id">
  </div>
  <div>
    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password">
  </div>
  <div>
    <label for="passwordConfirm">비밀번호 확인</label>
    <input type="password" id="passwordConfirm" name="passwordConfirm">
  </div>
  <div>
    <label for="email">이메일</label>
    <input type="email" id="email" name="email">
  </div>
  <fieldset>
    <legend>성별</legend>
    <input type="radio" name="gender" value="male"> 남자
    <input type="radio" name="gender" value="female"> 여자
  </fieldset>
  <fieldset>
    <legend>관심</legend>
    <input type="checkbox" name="interest" value="it"> IT
    <input type="checkbox" name="interest" value="경영"> 경영
    <br>
    <input type="checkbox" name="interest" value="금융"> 금융
    <input type="checkbox" name="interest" value="제조"> 제조
    <br>
    <input type="checkbox" name="interest" value="service"> 서비스
    <input type="checkbox" name="interest" value="etc"> 기타
  </fieldset>

  <div>
    <label>거주지</label>
    <select name="region">
      <option>::선택하세요::</option>
      <option value="서울">서울</option>
      <option value="대전">대전</option>
      <option value="대구">대구</option>
      <option value="부산">부산</option>
      <option value="인천">인천</option>
    </select>
  </div>
  <div>
    <label>자기 소개</label>
    <br>
    <textarea name="intro" rows="5" cols="40" placeholder="200자 이내 간단히 작성"></textarea>
  </div>
  <div>
    <label>이력서</label>
    <input type="file" name="resume">
  </div>
  <div>
    <label>제출일</label>
    <input type="date" name="submitDate">
  </div>
  <div>
    <input type="submit" value="제출">
    <input type="reset" value="다시입력">
  </div>
</form>

</body>
</html>
