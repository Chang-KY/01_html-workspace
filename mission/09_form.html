<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>기본정보</legend>
      <div>
        <label for="id">
          아이디 :
        </label>
        <input type="text" maxlength="12" minlength="4" id="id">
      </div>
      <div>
        <label for="password">비밀번호 : </label>
        <input type="password" id="password">
      </div>

      <div>
        <label for="email">이메일 : </label>
        <input type="email" id="email">
      </div>
    </fieldset>

    <fieldset>
      <legend>추가 정보</legend>
      <div>
        <label for="select">직업 : </label>
        <select id="select">
          <option value="학생">학생</option>
          <option value="회사원">회사원</option>
          <option value="자영업자">자영업자</option>
          <option value="잔문직">잔문직</option>
          <option value="기타">기타</option>
        </select>
      </div>
      <div>
        관심 분야 :
        <div>
          <label>관심분야:</label><br />
          <input type="checkbox" id="music" name="hobby" value="music" />
          <label for="music">음악</label>
          <input type="checkbox" id="movie" name="hobby" value="movie" />
          <label for="movie">영화</label>
          <input type="checkbox" id="reading" name="hobby" value="reading" />
          <label for="reading">독서</label>
          <input type="checkbox" id="sports" name="hobby" value="sports" />
          <label for="sports">운동</label>
          <input type="checkbox" id="travel" name="hobby" value="travel" />
          <label for="travel">여행</label>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>자기소개</legend>
      <label>자기소개 : </label>
      <br>
      <textarea cols="50" rows="10"></textarea>
      <br>
      <label>프로필 사진 : </label>
      <input type="file">
    </fieldset>

    <button type="submit"> 가입하기</button>
    <button type="reset">다시 작성</button>
  </form>
</body>

</html>
