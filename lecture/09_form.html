<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입력 양식</title>
</head>

<body>
  <h1>input 태그</h1>

  <h2>텍스트 관련 input</h2>

  아이디: <input> <br><!-- 기본 한줄은 텍스트 상자 -->
  비밀번호: <input type="password"> <br><!-- 기본 한줄은 텍스트 상자 -->
  검색어: <input type="search"> <br><!-- 기본 한줄은 텍스트 상자 -->

  <hr>

  <label for="userId">아이디 : </label>
  <input type="text" id="userId" placeholder="영문 숫자 포함 최대 8자리"> <br>
  <label for="userPwd">비밀번호 : </label>
  <input type="password" id="userPwd">
  <label>검색어 : </label>
  <input type="search" id="30">

  기관명 <input type="text" value="원티드랩" readonly>

  <h1>form 관련 태그</h1>
  <form action="server/signup.do" method="post">
    <fieldset>
      <legend>회원가입</legend>
      아이디 : <input type="text" maxlength="12" name="userId" required> <br>
      비밀번호 : <input type="password" maxlength="15" name="userPwd" required> <br>

      전화번호 : <input type="tel"> <br>
      이메일 : <input type="email"> <br>
      홈페이지 : <input type="url"> <br>


      <input type="submit" value="회원가입">
    </fieldset>
  </form>

  <form>
    <fieldset>
      <legend>게시글 작성폼</legend>
      제목 : <input type="text" name="title" size="35" value=""> <br>
      내용 : <textarea cols="35" placeholder="내용을 입력하세요." rows="10">기존의 게시글 내용</textarea>
      <input type="submit" value="등록하기">
    </fieldset>
  </form>

  <hr>

  <h1>숫자, 날짜/시간 관련 input</h1>
  <form action="">
    <fieldset>
      <legend>숫자관련</legend>
      수량 : <input type="number" value="0" min="0" max="10">
      점수 : <input type="range" min="0" max="100" value="20">
    </fieldset>
    <fieldset>
      <legend>날짜 및 시간 관련</legend>
      날짜 : <input type="date"><br>
      월 : <input type="month"><br>
      주 : <input type="week"><br>
      시간 : <input type="time"><br>
      날짜와 시간 : <input type="datetime-local"><br>
    </fieldset>
  </form>

  <form action="server/test.do" method="get">
    <fieldset>
      <legend>라디오 버튼</legend>
      성별
      <input type="radio" id="genderX" name="gender" value="X" checked>
      <label for="genderX">선택안함</label>
      선택안함
      <input type="radio" id="genderM" name="gender" value="M">
      <label for="genderM">남자</label>
      <input type="radio" id="genderF" name="gender" value="F">
      <label for="genderF">여자</label>
    </fieldset>
    <fieldset>
      <legend>체크박스</legend>
      취미 :
      <input type="checkbox" id="reading" name="hobby" value="reading">
      <label for="reading">독서</label>
      <input type="checkbox" id="sports" name="hobby" value="sports">
      <label for="sports">운동</label>
      <input type="checkbox" id="movie" name="hobby" value="movie">
      <label for="movie">영화</label>
    </fieldset>
    <input type="submit">
    <input type="reset">
  </form>


  <form action="server/test.do" method="get">
    <fieldset>
      <legend>일반 목록 상자</legend>
      국가번호:
      <select name="countryNo">
        <option value="01">가나 +01</option>
        <option value="02">가봉 +02</option>
        <option value="82" selected>한국 +82</option>
        <option value="99">일본 +81</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>콤보상자</legend>
      이메일 :
      <input type="text" size="10">@
      <input type="text" list="domainList">
      <datalist id="domainList">
        <option>naver.com</option>
        <option>kakao.com</option>
        <option>gmail.com</option>
      </datalist>
    </fieldset>
    <input type="submit">
  </form>

  <h2>기타 input</h2>
  <form action="server/test.do">
    색상 : <input type="color" name="color"> <br>
    첨부파일 : <input type="file" name="file"> <br>
    숨김정보 : <input type="hidden" name="hidden" value="ㅋㅋㅋ">
    <br>
  <button type="submit">제출</button>
  <button type="reset">초기화</button>
  <button type="button">일반버튼</button>
  </form>

</body>

</html>
