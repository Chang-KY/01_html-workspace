<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    thead {
      background-color: magenta;
    }

    tfoot {
      background-color: darkgreen;
      color: white;
    }

    tbody {
      background-color: lightgray;
    }

    #user-content {
      background-color: lightgray;
    }
  </style>
</head>

<body>
  <h1>기본적인 표 만들기</h1>
  <!-- 4행 3열 -->
  <table border="1">
    <caption>웹 브라우저 종류</caption>
    <tr>
      <th width="150px" height="50">브라우저명</th>
      <th width="80px">제조사</th>
      <th>홈페이지주소</th>
    </tr>
    <tr>
      <td>Internet Explorer</td>
      <td>MS</td>
      <td>http://www.microsoft.com</td>
    </tr>
    <tr>
      <td>Chrome</td>
      <td>Google</td>
      <td>http://www.google.com</td>
    </tr>
    <tr>
      <td>Safari</td>
      <td>Apple</td>
      <td>http://www.apple.com</td>
    </tr>
  </table>
  <hr>
  <table border="1">
    <tr>
      <td colspan="2" rowspan="2" width="130" height="130"></td>
      <td width="80"></td>
      <td width="200"></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td width="70" height="50"></td>
      <td colspan="3"></td>
    </tr>
    <tr>
      <td height="130"></td>
      <td colspan="3"></td>
    </tr>
  </table>
  <hr>
  <h1>테이블 내에 구조 나누기</h1>
  <table border="1">
    <thead>
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>주소</th>
      </tr>
    </thead>
    <tbody id="user-content">
      <tr>
        <td>홍길동</td>
        <td>23</td>
        <td>서울</td>
      </tr>
      <tr>
        <td>김말똥</td>
        <td>30</td>
        <td>부산</td>
      </tr>

      <tr>
        <td>김개순</td>
        <td>32</td>
        <td>광주</td>
      </tr>

    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">총인원</td>
        <td>3명</td>
      </tr>
    </tfoot>

  </table>

</body>

</html>
