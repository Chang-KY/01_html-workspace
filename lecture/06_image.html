<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1>이미지 관련 태그</h1>
  <img src="../assets/images/river1.jpg" alt="이```사진은 강 사진입니다." width="200">

  <hr>

  <h3>
    고정크기(px) : 화면 사이즈 (상위요소)가 조정되도 크기는 고정
  </h3>
  <img src="../assets/images/flower1.jpg" width="200px" height="300px">
  <img src="../assets/images/flower2.jpg" width="200px" height="300px">
  <img src="../assets/images/flower3.jpg" width="200px" height="300px">
  <img src="../assets/images/flower4.jpg" width="200px" height="300px">
  <img src="../assets/images/flower5.jpg" width="200px" height="300px">

  <h3>가변 크기(%) : 화면 사이즈(상위요소)가 조정되면 크기도 같이 조정</h3>
  <img src="../assets/images/flower1.jpg" width="15%" height="300px">
  <img src="../assets/images/flower2.jpg" width="15%" height="300px">
  <img src="../assets/images/flower3.jpg" width="15%" height="300px">
  <img src="../assets/images/flower4.jpg" width="15%" height="300px">
  <img src="../assets/images/flower5.jpg" width="15%" height="300px">
</body>

</html>
